<mat-sidenav-container class="example-container">
    <mat-sidenav class="sidebar" mode="over" #lbar>
        <div *ngIf="infoData" class="info" [innerHtml]="infoData?.info">

        </div>
        <mat-nav-list>
            <mat-list-item>About</mat-list-item>
            <mat-list-item>How to join</mat-list-item>
            <mat-list-item>How to help</mat-list-item>
            <mat-list-item>Donate</mat-list-item>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav class="sidebar" mode="over" #rbar position="end">
        <mat-toolbar color="primary">
            <h1>Events</h1>
        </mat-toolbar>

        <mat-list *ngFor="let event of (events|async)">
            <a mat-list-item (click)="goTimeSpace(event.ohm_from, event.geom)">{{event.properties.name}}</a>
        </mat-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <div class="row">
            <div id="ohm_timelines">
                <mat-grid-list cols="8" rowHeight="1:1">
                    <mat-grid-tile target="_blank" *ngFor="let tl of timelines" [colspan]="tl.size" [rowspan]="tl.size" [routerLink]="[tl.url, tl.date, tl.base.zoom, tl.base.lat, tl.base.lng]">{{tl.name}}</mat-grid-tile>
                </mat-grid-list>
            </div>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
