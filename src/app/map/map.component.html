<mat-toolbar color="primary">
    <button mat-button mat-icon-button><mat-icon>menu</mat-icon></button>
    <h1>OpenHistoryMap</h1>
    <span class="spacer"></span>
    <ohm-style-selector (styleChange)="changeStyle($event)"></ohm-style-selector>
    <span>{{atDate}}</span>
    <span class="spacer"></span>
    <button mat-button mat-icon-button><mat-icon>menu</mat-icon></button>

</mat-toolbar>

<div class="row">
    <div id="ohm_map"></div>
</div>

<mat-toolbar>
    <mat-slider style="width:100%" thumbLabel [max]="2000" [min]="-10000" [step]="200" [tickInterval]="200" [(value)]="atMacroDate"></mat-slider>
</mat-toolbar>
<mat-toolbar>
    <mat-slider style="width:100%" thumbLabel [max]="atMacroDate + 100" [min]="atMacroDate - 100" [step]="1" [tickInterval]="1" [(value)]="atMicroDate"></mat-slider>
</mat-toolbar>
<mat-toolbar>
    <mat-slider (change)="changeUrl($event)" style="width:100%" thumbLabel [max]="atMicroDate + 10" [min]="atMicroDate - 10" [step]="0.001" [tickInterval]="250" [(value)]="atDate"></mat-slider>
</mat-toolbar>
